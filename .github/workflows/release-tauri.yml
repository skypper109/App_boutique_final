name: Tauri Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # Récupérer le code
      - uses: actions/checkout@v4

      # Installer Node.js avec cache npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Vérifier le package.json (debug)
      - name: Check package.json
        run: cat package.json

      # Valider la version du projet
      - name: Validate package.json version
        run: |
          VERSION=$(jq -r '.version' package.json)
          if [[ -z "$VERSION" || ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo " Invalid version in package.json: $VERSION"
            exit 1
          else
            echo " Valid version detected: $VERSION"
          fi
        shell: bash

      # Nettoyer cache npm
      - name: Clean npm cache
        run: npm cache clean --force

      # Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Build frontend
      - name: Build frontend
        run: npm run build

      # Installer Rust + Tauri CLI
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Tauri CLI
        run: cargo install tauri-cli --force

      # Build Tauri app et release
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "MaBoutique ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
