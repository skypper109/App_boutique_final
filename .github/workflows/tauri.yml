name: Tauri Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust-target: aarch64-apple-darwin,x86_64-apple-darwin
            tauri-args: --target universal-apple-darwin
            platform: macos
          - os: windows-latest
            rust-target: ""
            tauri-args: ""
            platform: windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm install --force

      - name: Build Tauri app
        run: npm run tauri build -- ${{ matrix.tauri-args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # ── macOS ────────────────────────────────────────────────────────
      - name: Sign and upload macOS assets
        if: matrix.platform == 'macos'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          TAG="${{ github.ref_name }}"
          echo "Processing tag: $TAG"

          # Use find to locate files regardless of exact path structure
          DMG=$(find src-tauri/target -name "*.dmg" | head -1)
          APP=$(find src-tauri/target -name "*.app" -type d | head -1)

          if [ -z "$APP" ] || [ -z "$DMG" ]; then
            echo "::error::Could not find .app or .dmg files!"
            find src-tauri/target -maxdepth 5
            exit 1
          fi

          echo "Found APP: $APP"
          echo "Found DMG: $DMG"

          APP_DIR=$(dirname "$APP")
          APP_NAME=$(basename "$APP")

          # Create .tar.gz from .app
          TAR="${APP_DIR}/${APP_NAME}.tar.gz"
          tar czf "$TAR" -C "$APP_DIR" "$APP_NAME"
          echo "Created TAR: $TAR"

          # Sign the .tar.gz and capture ONLY the signature string
          # Tauri CLI usually prints the signature as the last line or as the only output
          SIG_CONTENT=$(npx @tauri-apps/cli signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" "$TAR" | tail -n 1)
          echo "$SIG_CONTENT" > macos_sig.txt
          echo "Captured macOS Signature: $SIG_CONTENT"

          gh release create "$TAG" --title "Ma Boutique $TAG" --notes "Release $TAG" 2>/dev/null || true
          gh release upload "$TAG" "$DMG" "$TAR" --clobber

          basename "$TAR" > macos_tar_name.txt

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-sig
          path: |
            macos_sig.txt
            macos_tar_name.txt

      # ── Windows ──────────────────────────────────────────────────────
      - name: Sign and upload Windows assets
        if: matrix.platform == 'windows'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        shell: pwsh
        run: |
          $TAG = "${{ github.ref_name }}"

          $NSIS = (Get-ChildItem -Recurse src-tauri/target -Filter "*-setup.exe" | Select-Object -First 1).FullName
          $MSI  = (Get-ChildItem -Recurse src-tauri/target -Filter "*.msi"       | Select-Object -First 1).FullName

          if (-not $NSIS) { Write-Error "Could not find NSIS installer!"; Get-ChildItem -Recurse src-tauri/target; exit 1 }

          Write-Host "Found NSIS: $NSIS"
          Write-Host "Found MSI:  $MSI"

          # Sign and capture signature
          $OUTPUT = npx @tauri-apps/cli signer sign -k $env:TAURI_SIGNING_PRIVATE_KEY "$NSIS"
          $SIG_CONTENT = $OUTPUT | Select-Object -Last 1
          $SIG_CONTENT | Out-File -FilePath windows_sig.txt -Encoding utf8 -NoNewline
          Write-Host "Captured Windows Signature: $SIG_CONTENT"

          gh release create $TAG --title "Ma Boutique $TAG" --notes "Release $TAG" 2>$null
          gh release upload $TAG "$NSIS" "$MSI" --clobber

          [System.IO.Path]::GetFileName($NSIS) | Out-File -FilePath windows_nsis_name.txt -Encoding utf8 -NoNewline

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-sig
          path: |
            windows_sig.txt
            windows_nsis_name.txt

  # ── Generate latest.json ──────────────────────────────────────────
  finalize:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/$TAG"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          MACOS_SIG=$(cat macos-sig/macos_sig.txt | tr -d '\r\n')
          MACOS_TAR=$(cat macos-sig/macos_tar_name.txt | tr -d '\r\n')
          WIN_SIG=$(cat windows-sig/windows_sig.txt | tr -d '\r\n')
          WIN_EXE=$(cat windows-sig/windows_nsis_name.txt | tr -d '\r\n')

          jq -n \
            --arg version "$VERSION" \
            --arg notes "Version $VERSION" \
            --arg pub_date "$DATE" \
            --arg macos_sig "$MACOS_SIG" \
            --arg macos_url "$BASE_URL/$MACOS_TAR" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "$BASE_URL/$WIN_EXE" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-x86_64":  {signature: $macos_sig, url: $macos_url},
                "darwin-aarch64": {signature: $macos_sig, url: $macos_url},
                "windows-x86_64": {signature: $win_sig,   url: $win_url}
              }
            }' > latest.json

          cat latest.json
          gh release upload "$TAG" latest.json --clobber
