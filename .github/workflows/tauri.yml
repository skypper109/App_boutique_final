name: Tauri Release with Updater

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write
  actions: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 4️⃣ Rust cache
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --force

      # 6️⃣ Build Tauri App and Create Release
      - name: Read Private Key
        run: echo "TAURI_KEY=$(cat src-tauri/updater.key)" >> $GITHUB_ENV

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5.8
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.TAURI_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Ma_Boutique_v${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
