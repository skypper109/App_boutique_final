name: Tauri Release

on:
  push:
    tags:
      - "*.*.*" # Tout tag comme 2.2.3, 2.3.0 etc.

permissions:
  contents: write
  actions: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # ---------------------------
      # 1. Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # 2. Setup Node.js
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------------------
      # 3. Install Rust
      # ---------------------------
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # ---------------------------
      # 4. Rust cache
      # ---------------------------
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # ---------------------------
      # 5. Install frontend dependencies
      # ---------------------------
      - name: Install npm dependencies
        run: npm install --force

      # ---------------------------
      # 6. Build + Release + Updater
      # ---------------------------
      - name: Build Tauri App + Release + Updater
        uses: tauri-apps/tauri-action@v0.5.8
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} # Token avec permissions repo
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Ma_Boutique_v${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true # IMPORTANT pour générer latest.json signé
