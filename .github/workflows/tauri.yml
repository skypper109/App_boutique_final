name: Tauri Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust-target: aarch64-apple-darwin,x86_64-apple-darwin
            tauri-args: --target universal-apple-darwin
            platform: macos
          - os: windows-latest
            rust-target: ""
            tauri-args: ""
            platform: windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm install --force

      - name: Build Tauri app
        run: npm run tauri build -- ${{ matrix.tauri-args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # ── macOS ────────────────────────────────────────────────────────
      - name: Sign and upload macOS assets
        if: matrix.platform == 'macos'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"

          # Find bundle dirs
          BUNDLE_DIR="src-tauri/target/universal-apple-darwin/release/bundle/macos"
          DMG_DIR="src-tauri/target/universal-apple-darwin/release/bundle/dmg"

          APP=$(find "$BUNDLE_DIR" -maxdepth 1 -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP")
          DMG=$(find "$DMG_DIR" -name "*.dmg" | head -1)

          echo "Found APP: $APP"
          echo "Found DMG: $DMG"

          # Create .tar.gz from .app (required for the updater)
          TAR="${BUNDLE_DIR}/${APP_NAME}.tar.gz"
          tar czf "$TAR" -C "$BUNDLE_DIR" "$APP_NAME"
          echo "Created TAR: $TAR"

          # Sign the .tar.gz to produce signature
          # For Tauri v2 CLI, use `tauri signer sign`
          SIG_CONTENT=$(npx @tauri-apps/cli signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" "$TAR")
          echo "$SIG_CONTENT" > macos_sig.txt
          echo "macos_sig.txt created"

          # Create release (ignore if already exists)
          gh release create "$TAG" --title "Ma Boutique v$VERSION" --notes "Version $VERSION" 2>/dev/null || true

          # Upload binaries
          gh release upload "$TAG" "$DMG" "$TAR" --clobber

          # Save artifacts for finalize job
          basename "$TAR" > macos_tar_name.txt

      - name: Upload macOS sig artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-sig
          path: |
            macos_sig.txt
            macos_tar_name.txt

      # ── Windows ──────────────────────────────────────────────────────
      - name: Sign and upload Windows assets
        if: matrix.platform == 'windows'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        shell: pwsh
        run: |
          $TAG     = "${{ github.ref_name }}"
          $VERSION = $TAG.TrimStart('v')

          $NSIS = (Get-ChildItem -Recurse src-tauri/target/release/bundle/nsis -Filter "*-setup.exe" | Select-Object -First 1).FullName
          $MSI  = (Get-ChildItem -Recurse src-tauri/target/release/bundle/msi  -Filter "*.msi"       | Select-Object -First 1).FullName

          Write-Host "Found NSIS: $NSIS"
          Write-Host "Found MSI:  $MSI"

          # Sign the NSIS installer to produce signature
          # We wrap the command in parentheses to capture output and use --quotes for paths with spaces
          $SIG_CONTENT = npx @tauri-apps/cli signer sign -k $env:TAURI_SIGNING_PRIVATE_KEY "$NSIS"
          $SIG_CONTENT | Out-File -FilePath windows_sig.txt -Encoding utf8 -NoNewline
          Write-Host "windows_sig.txt created"

          # Create release (ignore if already exists)
          gh release create $TAG --title "Ma Boutique v$VERSION" --notes "Version $VERSION" 2>$null
          if ($LASTEXITCODE -ne 0) { Write-Host "Release already exists, continuing..."; $LASTEXITCODE = 0 }

          # Upload binaries
          # Use quotes for paths with spaces
          gh release upload $TAG "$NSIS" "$MSI" --clobber

          # Save artifacts for finalize job
          [System.IO.Path]::GetFileName($NSIS) | Out-File -FilePath windows_nsis_name.txt -Encoding utf8 -NoNewline

      - name: Upload Windows sig artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-sig
          path: |
            windows_sig.txt
            windows_nsis_name.txt

  # ── Generate latest.json ──────────────────────────────────────────
  finalize:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS sig
        uses: actions/download-artifact@v4
        with:
          name: macos-sig

      - name: Download Windows sig
        uses: actions/download-artifact@v4
        with:
          name: windows-sig

      - name: Generate and upload latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          REPO="${{ github.repository }}"
          BASE_URL="https://github.com/$REPO/releases/download/$TAG"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          MACOS_SIG=$(cat macos_sig.txt)
          MACOS_TAR=$(cat macos_tar_name.txt | tr -d '\n')
          WIN_SIG=$(cat windows_sig.txt)
          WIN_EXE=$(cat windows_nsis_name.txt | tr -d '\n')

          echo "Building latest.json..."
          echo "  macOS URL: $BASE_URL/$MACOS_TAR"
          echo "  Windows URL: $BASE_URL/$WIN_EXE"

          jq -n \
            --arg version "$VERSION" \
            --arg notes "Version $VERSION" \
            --arg pub_date "$DATE" \
            --arg macos_sig "$MACOS_SIG" \
            --arg macos_url "$BASE_URL/$MACOS_TAR" \
            --arg win_sig "$WIN_SIG" \
            --arg win_url "$BASE_URL/$WIN_EXE" \
            '{
              version: $version,
              notes: $notes,
              pub_date: $pub_date,
              platforms: {
                "darwin-x86_64":  {signature: $macos_sig, url: $macos_url},
                "darwin-aarch64": {signature: $macos_sig, url: $macos_url},
                "windows-x86_64": {signature: $win_sig,   url: $win_url}
              }
            }' > latest.json

          echo "=== latest.json ==="
          cat latest.json

          gh release upload "$TAG" latest.json --clobber
          echo "latest.json uploaded successfully!"
