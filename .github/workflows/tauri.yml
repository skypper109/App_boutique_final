name: Tauri Release with Updater

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write
  actions: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 4️⃣ Rust cache
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --force

      # 6️⃣ Build Tauri App (release)
      - name: Build Tauri App
        env:
          TAURI_SIGNING_PRIVATE_KEY_PATH: src-tauri/updater.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Build en release avec génération automatique du latest.json
          npm run tauri build --release

      # 7️⃣ Création de la release GitHub
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Ma_Boutique_v${{ github.ref_name }}"
          draft: false
          prerelease: false

      # 8️⃣ Upload des assets macOS
      - name: Upload DMG (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/dmg/Ma\ Boutique_${{ github.ref_name }}_aarch64.dmg
          asset_name: Ma_Boutique_${{ github.ref_name }}.dmg
          asset_content_type: application/octet-stream

      - name: Upload TAR.GZ (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/macos/Ma\ Boutique.app.tar.gz
          asset_name: Ma_Boutique_${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload latest.json (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/latest.json
          asset_name: latest.json
          asset_content_type: application/json

      # 9️⃣ Upload Windows assets
      - name: Upload ZIP (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/msi/Ma\ Boutique_${{ github.ref_name }}.zip
          asset_name: Ma_Boutique_${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload MSI (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/msi/Ma\ Boutique_${{ github.ref_name }}.msi
          asset_name: Ma_Boutique_${{ github.ref_name }}.msi
          asset_content_type: application/octet-stream

      - name: Upload latest.json (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/latest.json
          asset_name: latest.json
          asset_content_type: application/json
