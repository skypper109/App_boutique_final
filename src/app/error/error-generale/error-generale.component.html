
<div class="min-h-[80vh] flex flex-col items-center justify-center p-6 text-center animate-fade-in">
  <div class="relative mb-12">
    <!-- Large Abstract Background Shape -->
    <div class="absolute inset-0 bg-primary-50 rounded-full scale-150 blur-3xl opacity-50 -z-10 animate-pulse"></div>
    
    <!-- 404 Number -->
    <h1 class="text-[12rem] font-black leading-none tracking-tighter text-secondary-900/5 select-none">404</h1>
    
    <!-- Illustration Placeholder -->
    <div class="absolute inset-0 flex items-center justify-center translate-y-8">
       <div class="w-64 h-64 bg-white rounded-[3rem] shadow-elegant flex items-center justify-center text-primary-500 border border-secondary-50 relative group">
          <i class="bi bi-search text-7xl group-hover:scale-110 transition-transform duration-500"></i>
          <!-- Small Floating Elements -->
          <div class="absolute -top-4 -right-4 w-12 h-12 bg-secondary-900 rounded-2xl flex items-center justify-center text-white text-xl shadow-elegant-dark animate-bounce">
            <i class="bi bi-question-lg"></i>
          </div>
       </div>
    </div>
  </div>

  <div class="max-w-md space-y-4">
    <h2 class="text-3xl font-black text-secondary-900 tracking-tight">Oups ! Page Introuvable</h2>
    <p class="text-secondary-500 font-medium leading-relaxed italic">
      Il semble que la page que vous recherchez n'existe pas ou a été déplacée.
    </p>
  </div>

  <div class="mt-12 flex flex-col sm:flex-row items-center gap-4">
    <a [routerLink]="['/accueil']" 
       class="px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-elegant-primary transition-all transform active:scale-95 flex items-center">
      <i class="bi bi-house-door mr-3"></i>
      Retour à l'Accueil
    </a>
    <button (click)="goBack()"
       class="px-8 py-4 bg-white border border-secondary-200 text-secondary-700 hover:bg-secondary-50 rounded-2xl font-black text-xs uppercase tracking-widest transition-all">
      Page Précédente
    </button>
  </div>
</div>
